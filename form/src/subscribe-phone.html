<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form - Subscribe</title>
</head>
<body>

	<section class="subscribe">

	<h2>Email or Phone Sign Up</h2>
	<form class="form form-view is-visible" autocomplete="off" novalidate>
		<fieldset class="fields">
			<div class="field-container name-fields">
				<div class="compound-field two-fields">
					<div class="enhanced-input compound-field-proxy">
						<input value="" type="text" class="textfield" id="fullName-form_id_1"
							data-skip-validation="false" name="fullName" data-validation-proxy="firstName,lastName"
							data-compound-field="true" data-error-message="Error" required="" novalidate="">
						<label class="enhanced-input-label" for="fullName-form_id_1">Name <span
								class="require-text">(Required)</span></label>
					</div>
					<div class="enhanced-input">
						<input value="" type="text" class="textfield required" id="firstName-form_id_1"
							data-skip-validation="true" name="firstName" data-validators="alpha" maxlength="50"
							required="" novalidate="">
						<label class="enhanced-input-label" for="firstName-form_id_1">First Name</label>
					</div>
					<div class="enhanced-input">
						<input value="" type="text" class="textfield required" id="lastName-form_id_1"
							data-skip-validation="true" data-error-message="Please enter your full name."
							name="lastName" data-validators="alpha" maxlength="50" required="" novalidate="">
						<label class="enhanced-input-label" for="lastName-form_id_1">Last Name</label>
					</div>
				</div>
			</div>
			<div class="field-container">
				<div class="enhanced-input">
					<input value="" type="email" class="textfield required" data-error-message=""
						id="emailAddress-form_id_1" name="emailAddress" placeholder="" maxlength="50"
						required="" novalidate="">
					<label class="enhanced-input-label" for="emailAddress-form_id_1">Email <span
							class="require-text">(Required)</span></label>
				</div>
			</div>

			<div class="field-container phone-fields">
				<div class="compound-field two-fields">
					<div class="enhanced-input compound-field-proxy">
						<input value="" type="text" class="textfield" id="phoneNumber-form_id_1"
							data-skip-validation="false" name="phoneNumber" data-validation-proxy="phone,phoneExtension"
							data-compound-field="true" data-error-message="Error" required="" novalidate="">
						<label class="enhanced-input-label" for="phoneNumber-form_id_1">Phone
							<span class="require-text is-hidden">(Required)</span>
						</label>
					</div>
					<div class="enhanced-input">
						<input value="" type="tel" class="textfield" id="phone-form_id_1"
							data-skip-validation="true" name="phone" data-validators="phone">
						<label class="enhanced-input-label" for="phone-form_id_1">Phone</label>
					</div>
					<div class="enhanced-input">
						<input value="" type="text" class="textfield" id="phoneExt-form_id_1"
							data-skip-validation="true" name="phoneExt" data-validators="phone_ext" maxlength="6">
						<label class="enhanced-input-label" for="phoneExt-form_id_1">Extension</label>
					</div>
				</div>
			</div>

		</fieldset>

		<div class="buttons">
			<button type="submit"
					disabled="disabled"
					data-complete="SUBMIT"
					data-default="FILL OUT FORM TO SUBMIT"
					class="submit-button">FILL OUT FORM TO SUBMIT</button>
		</div>

		<div class="form-disclaimer">When you click "SUBMIT", you are directing Example Corp. to contact you with the information you requested. To learn more about how Example Corp. handles your personal information, please
			<a href="https://privacy.example.com/" target="_blank" class="ccpa-disclaimer">click here</a>.
		</div>
	</form>

	<div class="form-confirmation form-view">
		<p class="form-confirmation-header">
			<svg class="icon icon-check" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="15px" viewBox="0 0 25 15" enable-background="new 0 0 25 15" xml:space="preserve">
				<g>
					<polygon fill="#ffffff" points="21.429,0 10.714,10.715 3.571,3.572 1.429,5.714 8.572,12.857 8.571,12.857 10.714,15 12.857,12.857 23.571,2.143 ">
					</polygon>
				</g>
			</svg>
			Request Sent
		</p>
	</div>
	</section>

	<script type="module" src="subscribe-phone.js"></script>
</body>

</html>
